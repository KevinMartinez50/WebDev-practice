<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <script
      src="https://kit.fontawesome.com/ea6fcb514e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('images/front.jpg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('images/forest.jpeg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('images/mountain.jpeg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('images/night.jpeg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('images/city.jpeg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('images/beach.jpeg')"
      ></div>
    </div>
    <!--  -->
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
    <script src="app.js"></script>
  </body>
</html>
